 <select

         <div class="col-md-0 col-sm-0">

    <div class="col-md-12 pl-0 pr-0 mt-1" style="border: 1" >
        <!-- *ngIf="isDesktopMenu()" -->
    <div class="dt-card mb-0  pb-1 pt-1 pl-1 pr-1" style="background-color: white;" >  
                                                 <!--  style="overflow: scroll;" -->
    <div class="card-body card-body-for-searchedit-lead-section  pb-1 pt-0 pl-1 pr-1" >
        <div class="table-responsive" 	style="overflow-y: scroll;"[style.height.px]="myInnerHeight">
    <!-- <table class="table table-hover colour-change-title-searchsection-table heading-styles-as-gmail-format" style="width: 130% !important;"> -->
      <table class="table table-hover colour-change-title-searchsection-table heading-styles-as-gmail-format">
          <!--  style="width: 100%;" -->
     <thead>  
     <th style="width:0%!important;"> Sl No</th>
     <th style="width:30%!important;">Student Name</th> 
     <th style="width:30%!important;">Phone Number</th> 
     <th style="width:30%!important;">Date</th> 
     <th style="width:30%!important;">Complaint Details</th> 
     <th style="width:30%!important;">Status</th>
     <th style="width:30%!important;"></th>  
    
     
     </thead>
    <tbody  *ngFor="let Complaint_Details_Data_T of Complaint_Details_Data; let i = index" >
    <tr>
  

     <td>{{i+1}}</td>
    <td>{{Complaint_Details_Data_T["Student_Name"]}}</td>
    <td>{{Complaint_Details_Data_T["Mobile"]}}</td>
    <td>{{Complaint_Details_Data_T["Entry_Date"]}}</td>
    <td>{{Complaint_Details_Data_T["Description"]}}</td>
    <td>{{Complaint_Details_Data_T["Complaint_Status_Name"]}}</td>
    <td *ngIf="Complaint_Details_Data_T.Complaint_Status==1" > <button mat-raised-button type="submit"    (click)="Change_Status(Complaint_Details_Data_T.Complaint_Id,1)"class="other-button-style btnflot pull mr-1 red-btn" style="border-radius: 5px;
        padding: 0px 10px !important;
       "><i></i>Change Status</button></td>
    <td *ngIf="Complaint_Details_Data_T.Complaint_Status==2" > <button mat-raised-button type="submit"    (click)="Change_Status(Complaint_Details_Data_T.Complaint_Id,2)"class="other-button-style btnflot pull mr-1 green-btn" style="border-radius: 5px;
        padding: 0px 10px !important;
       "><i></i>Change Status</button></td>
      
    
    </tr>
    </tbody>
    </table>

    </div>
        
         </div>

        

        <div class="row" style="text-align: center">
          <div class="col-md-4">
              <label class="entry-num">Entries : {{Total_Entries}}  </label>
          </div>
          <div class="col-md-4 buttons-next-previous">
              <button
              mat-raised-button
              type="submit"
              (click)="previous_Click()"
              class="btn btn-danger change-colour-button buttons-next-previous-edit-portion p-1"
              style="background: none"
          >
              <i
                  class="fa fa-chevron-left"
                  aria-hidden="true"
                  style="color: #5f6368"
              ></i>
          </button>
          <button
              mat-raised-button
              type="submit"
              (click)="Next_Click()"
              class="btn btn-danger change-colour-button buttons-next-previous-edit-portion p-1"
              style="background: none"
          >
              <i
                  class="fa fa-chevron-right"
                  aria-hidden="true"
                  style="color: #5f6368"
              ></i>
          </button>
          </div>
          </div>
          
         
    </div>
