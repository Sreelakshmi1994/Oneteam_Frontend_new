<div *ngIf="issLoading" class="overlay">
<mat-progress-spinner class="spinner" [color]="color" [mode]="mode" [value]="value">
</mat-progress-spinner>
</div>
<div class="main-content">
<div class="container-fluid">
<div  *ngIf="Entry_View">
    <div class="col-md-12 mt-2 pl-0">
        <div class="dt-card mb-0 pb-1">         
            <div class="dt-card__body mt-1 mb-0 pb-0">
                <form class="mb-0">           
                <div class="form-row" style="padding-left: 10px;">
                    <label class="col-md-1 col-sm-0 col-form-label text-sm-right">Period<span style="color:#ef071e; font-size: 22px; vertical-align: -webkit-baseline-middle;">*</span></label>
                    <div class="col-md-2 col-sm-3 mb-2">
                        <input type="text" class="form-control" [(ngModel)]="Period_.Period_Name" name="Period_.Period_Name"  placeholder="">
                       
                    </div>

       

            
 

                </div>

                <div class="form-row" style="padding-left: 10px;">
                   

                    <label class="col-md-1 col-sm-0 col-form-label text-sm-right">Period From<span style="color:#ef071e; font-size: 22px; vertical-align: -webkit-baseline-middle;">*</span></label>
                    <div class="col-md-2 col-sm-2 mb-2">
                        <input style="padding: 9px;" type="date" class="form-control" [(ngModel)]="Period_.Period_From" name="Period_.Period_From" >
                       
                    </div>

                   

                </div>


        

                <div class="form-row" style="padding-left: 10px;">
                   
 

                    <label class="col-md-1 col-sm-0 col-form-label text-sm-right">Period To<span style="color:#ef071e; font-size: 22px; vertical-align: -webkit-baseline-middle;">*</span></label>
                    <div class="col-md-2 col-sm-2 mb-2">
                        <input style="padding: 9px;" type="date" class="form-control" [(ngModel)]="Period_.Period_To" name="Period_.Period_To"  >
                       
                    </div>
 

                    

                </div>
                <div class="form-row" style="padding-left: 10px;">
                   

                    <label class="col-md-1 col-sm-0 col-form-label text-sm-right">Duration<span style="color:#ef071e; font-size: 22px; vertical-align: -webkit-baseline-middle;">*</span></label>
                    <div class="col-md-2 col-sm-2 mb-2">
                        <input type="text" class="form-control" [(ngModel)]="Period_.Duration" name="Period_.Duration"  placeholder="">
                       
                    </div>

                   

                </div>

                <div class="form-row" style="padding-left: 10px;">
                    <div class="col-md-2 col-sm-2 mt-0"> 
                                        
                         <button *ngIf="Period_Save" (click)="Save_Period()" [hidden]="Period_Save==false"id="Save_Button" mat-raised-button type="submit" class="save-button-style pull-left mr-1">Save</button> 
                         <button (click)="Close_Click()" mat-raised-button type="submit" class="close-button-style pull-left mr-1 ">Close</button>                       
                        </div>
                  </div>
            </form>
            </div>
        </div>        
      </div> 



</div>
<div  *ngIf="!Entry_View">
    
    <div class="col-md-12 pl-0  mt-2 mb-2">
        <div class="dt-card mb-2 pb-1">         
            <div class="dt-card__body mt-1 mb-0 pb-0">
                <form class="mb-0">           
                <div class="form-row" style="padding-left: 10px;">
                    <label class="col-md-0 col-sm-0 col-form-label text-sm-right mr-0">Period</label>
                
                    <div class="col-md-3 col-sm-3 mb-2">  
                        <input type="text" class="form-control"  [(ngModel)]="Period_Name_Search" name="Period_Name_Search" placeholder="">
                      
                    </div>
                    
                    <div class="col-md-3 col-sm-2 mt-0" >                    
                         <button (click)="Search_Period()"  mat-raised-button type="submit" class="other-button-style pull-left mr-1 blue-btn">Search</button>
                         <button (click)="Create_New()"  mat-raised-button type="submit"  class="save-button-style pull-left mr-1 ">Create New</button>
    
                        </div>
                </div>
            </form>
            </div>
        </div>        
      </div> 

    <div class="col-md-12 pl-0 mt-0" >
        <div class="dt-module " >            
            <div class="dt-module__container">
                <div class="dt-module__content ps-custom-scrollbar">
                    <div class="dt-module__content-inner pl-0 pr-0 "style="overflow-y: scroll;"[style.height.px]="myInnerHeight">   
                        <div class="dt-module__list pl-0 pr-0" >
                         
                            <div class="dt-module__list-item pb-2 pt-2"  *ngFor="let Period1 of Period_Data; let i = index"> 
                                <div class="dt-module__list-item-content">
                                    <div class="user-detail">
    
                                        <span class="icon-background2 mr-1" [hidden]="Period_Edit==false" *ngIf="Period_Edit" (click)="Edit_Period(Period1,i)" > <mat-icon class="text-green small" >edit</mat-icon></span>
                                        <span class="icon-background3 mr-1" [hidden]="Period_Delete==false" *ngIf="Period_Delete" (click)="Delete_Period(Period1.Period_Id,i)" > <mat-icon class="text-red small" >close</mat-icon></span>
                                        
                                        <span class="user-name">{{Period1["Period_Name"]}}</span>
                            
                                    </div>
                             
                                </div>                                
                            </div>
                    
                        </div>
                    </div>
                  
                </div>
             
            </div>
            <label class="entry-num">Entries : {{Total_Entries}}</label>
          </div>
      </div> 
      
</div>
</div>
