<div *ngIf="issLoading" class="overlay">
<mat-progress-spinner class="spinner" [color]="color" [mode]="mode" [value]="value">
</mat-progress-spinner>
</div>
<div class="main-content">
<div class="container-fluid">
<div  *ngIf="Entry_View">
    <div class="col-md-12 mt-2 pl-0">
        <div class="dt-card mb-0 pb-1">         
            <div class="dt-card__body mt-1 mb-0 pb-0">
                <form class="mb-0">           
                <div class="form-row" style="padding-left: 10px;">
                    

                    <label class="col-md-1 col-sm-0 col-form-label text-sm-right">Duration Type<span style="color:#ef071e; font-size: 22px; vertical-align: -webkit-baseline-middle;">*</span></label>
                    <div class="col-md-2 col-sm-2 mb-2">
                        <select [(ngModel)]="Duration_Type_" name="Duration_Type_" required class="form-control p-0 pl-1">
                            <option *ngFor="let Duration_Type_ of Duration_Type_Data" [ngValue]="Duration_Type_">{{Duration_Type_.Duration_Type_Name}}</option>
                            </select>
                    </div>

                    <label class="col-md-1 col-sm-0 col-form-label text-sm-right" *ngIf="Duration_Type_.Duration_Type_Id==1" >No of days<span style="color:#ef071e; font-size: 22px; vertical-align: -webkit-baseline-middle;">*</span></label>
                    <div class="col-md-2 col-sm-3 mb-2" *ngIf="Duration_Type_.Duration_Type_Id==1">
                        <input type="int" class="form-control" [(ngModel)]="Exam_Creation_.No_Of_Days" name="Exam_Creation_.No_Of_Days"  placeholder="">
                       
                    </div>

                    <label class="col-md-1 col-sm-0 col-form-label text-sm-right" *ngIf="Duration_Type_.Duration_Type_Id==2">Percentage<span style="color:#ef071e; font-size: 22px; vertical-align: -webkit-baseline-middle;">*</span></label>
                    <div class="col-md-2 col-sm-3 mb-2" *ngIf="Duration_Type_.Duration_Type_Id==2">
                        <input type="int" class="form-control" [(ngModel)]="Exam_Creation_.Percentage" name="Exam_Creation_.Percentage"  placeholder="">
                       
                    </div>

                </div>

               

                <div class="form-row" style="padding-left: 10px;">
                    <div class="col-md-2 col-sm-2 mt-0"> 
                                        
                         <button *ngIf="Exam_Creation_Save" (click)="Save_Exam_Creation()" [hidden]="Exam_Creation_Save==false"id="Save_Button" mat-raised-button type="submit" class="save-button-style pull-left mr-1">Save</button> 
                         <button (click)="Close_Click()" mat-raised-button type="submit" class="close-button-style pull-left mr-1 ">Close</button>                       
                        </div>
                  </div>
            </form>
            </div>
        </div>        
      </div> 



</div>
<div  *ngIf="!Entry_View">
    
    <div class="col-md-12 pl-0  mt-2 mb-2">
        <div class="dt-card mb-2 pb-1">         
            <div class="dt-card__body mt-1 mb-0 pb-0">
                <form class="mb-0">           
                <div class="form-row" style="padding-left: 10px;">
                    <label class="col-md-0 col-sm-0 col-form-label text-sm-right mr-0">Duration Type</label>
                
                    <div class="col-md-3 col-sm-3 mb-2">  
                        <select [(ngModel)]="Duration_Type_Search_" name="Duration_Type_Search_" required class="form-control p-0 pl-1">
                            <option *ngFor="let Duration_Type_Search_ of Duration_Type_Data" [ngValue]="Duration_Type_Search_">{{Duration_Type_Search_.Duration_Type_Name}}</option>
                            </select>
                    </div>
                    
                    <div class="col-md-3 col-sm-2 mt-0" >                    
                         <button (click)="Search_Exam_Creation()"  mat-raised-button type="submit" class="other-button-style pull-left mr-1 blue-btn">Search</button>
                         <button (click)="Create_New()"  mat-raised-button type="submit"  class="save-button-style pull-left mr-1 ">Create New</button>
    
                        </div>
                </div>
            </form>
            </div>
        </div>        
      </div> 

    <div class="col-md-12 pl-0 mt-0" >
        <div class="dt-module " >            
            <div class="dt-module__container">
                <div class="dt-module__content ps-custom-scrollbar">
                    <div class="dt-module__content-inner pl-0 pr-0 "style="overflow-y: scroll;"[style.height.px]="myInnerHeight">   
                        <div class="dt-module__list pl-0 pr-0" >
                         
                            <div class="dt-module__list-item pb-2 pt-2"  *ngFor="let Exam_Creation1 of Exam_Creation_Data; let i = index"> 
                                <div class="dt-module__list-item-content">
                                    <div class="user-detail">
    
                                        <span class="icon-background2 mr-1" [hidden]="Exam_Creation_Edit==false" *ngIf="Exam_Creation_Edit" (click)="Edit_Exam_Creation(Exam_Creation1,i)" > <mat-icon class="text-green small" >edit</mat-icon></span>
                                        <span class="icon-background3 mr-1" [hidden]="Exam_Creation_Delete==false" *ngIf="Exam_Creation_Delete" (click)="Delete_Exam_Creation(Exam_Creation1.Exam_Creation_Id,i)" > <mat-icon class="text-red small" >close</mat-icon></span>
                                        
                                        <span class="user-name">{{Exam_Creation1["Duration_Type_Name"]}}</span>
                                        <span class="dt-separator-v">&nbsp;</span> 
                                        <span class="user-name" *ngIf="Exam_Creation1.Duration_Type_Id==1">{{Exam_Creation1["No_Of_Days"]}}</span>
                                        <span class="user-name" *ngIf="Exam_Creation1.Duration_Type_Id==2">{{Exam_Creation1["Percentage"]}}</span>
                            
                                    </div>
                             
                                </div>                                
                            </div>
                    
                        </div>
                    </div>
                  
                </div>
             
            </div>
            <label class="entry-num">Entries : {{Total_Entries}}</label>
          </div>
      </div> 
      
</div>
</div>
