<div *ngIf="issLoading" class="overlay" 

style="margin-top: 21%;margin-left:46% ;
background-color: transparent;"
[style.left.px]="spinleft">
	
	

<img src="/assets/img/spinner.gif" width="100px" >
</div>  
  <div class="main-content new-margin-T">        
    <div class="container-fluid">
      <div class="row" *ngIf="Application_Div">
        <div class="col-xl-12 pl-0 pr-0 mt-1" >
       <div class="dt-card mb-2" style="background-color:#ffff;">
                      <div class="dt-card__body">               
                          <form class="mb-0">
                          <div class="form-row mt-5 mb-2 ">
                            
                       
                        <label
                      class="col-md-2 col-sm-2 col-form-label text-sm-right"
                      > Resume Verification Staff</label
                                >
              
                        <div class="col-md-2 col-sm-3 mb-1"  >
                          <select
                              [(ngModel)]="Users_Search"
                              name="Users_Search"
                              required
                              class="form-control p-0 pl-1"
                          >
                              <option
                                  *ngFor="let User_Data_T of Users_Data"
                                  [ngValue]="User_Data_T"
                              >
                                  {{ User_Data_T.Users_Name }}
                              </option>
                          </select>
                      </div>



                      <label
                      class="col-md-2 col-sm-2 col-form-label text-sm-right"
                      > Complaint Staff</label
                                >
              
                        <div class="col-md-2 col-sm-3 mb-1"  >
                          <select
                              [(ngModel)]="Users_Complaint"
                              name="Users_Complaint"
                              required
                              class="form-control p-0 pl-1"
                          >
                              <option
                                  *ngFor="let Users_Complaint_Data_T of Users_Data"
                                  [ngValue]="Users_Complaint_Data_T"
                              >
                                  {{ Users_Complaint_Data_T.Users_Name }}
                              </option>
                          </select>
                      </div>
              
              

                          </div>
                    
                          <div class="form-row  mb-2">
                            <div class="col-lg-12 mb-1">
                              <button class="save-button-style btnflot"  id="Save_Button" (click)="Save_Application_Setitngs()" type="submit">Save</button>
                            </div>                                       
                          </div>
                  </form>
                  </div>
                  <!-- </div> -->
          </div>
          </div>    
          </div>
      </div>
  </div>
