<div *ngIf="issLoading" class="overlay">
    <mat-progress-spinner class="spinner" [color]="color" [mode]="mode" [value]="value">
    </mat-progress-spinner>
    </div>
    <div  id='Topdiv'></div>
<div  id='Bottomdiv'></div>
    <div class="main-content screenfixed">
<div class="container-fluid">
<div class="row" *ngIf="Entry_View" style="overflow-y: scroll;" [style.height.px]="myInnerHeight">
<div class="col-md-12 mt-2">
    <div class="dt-card" style="background-color:#ffff;">
    <div class="card-body">
    <div class="row">
     <div class="col-md-6 section-user-block-ne other-department-user-block">
            <div class="form-group form-row">
                <label for="normal-input-4" class="col-md-2 col-sm-3 col-form-label text-sm-right">User<span style="color:#ef071e; font-size: 22px; vertical-align: -webkit-baseline-middle;">*</span></label>
               <!-- <label class="col-md-1 label-down-alighn-supler-prhse-mstr-down">User Name</label>  -->
                <div class="col-md-10 col-sm-9">
                    <input type="text" class="form-control"  maxlength="50" [(ngModel)]="Users_.Users_Name" name="Users_.Users_Name" id="normal-input-4" placeholder="">
                </div>
            </div>
            <div class="form-group form-row">
                <label for="normal-input-4" class="col-md-2 col-sm-3 col-form-label text-sm-right">Password<span style="color:#ef071e; font-size: 22px; vertical-align: -webkit-baseline-middle;">*</span></label>
                <div class="col-md-10 col-sm-9">
                    <input type="password" class="form-control" maxlength="50" [(ngModel)]="Users_.Password" name="Users_.Password" id="normal-input-4" placeholder="">
                </div>
            </div>
   
            <div class="form-group form-row">
             
                <button  class="btn btn-danger view_button_style col-md-2 mb-1" type="button" (click)="Password_View_Click()">View password</button>
      
                <div class="col-md-10 col-sm-9">
                    <input  type="text" [(ngModel)]="View_Password" name="ViewPassword" required class="form-control">
                </div>
            </div>
    


          

           
            <div class="form-group form-row">
              
                <label class="col-md-2 col-sm-2 col-form-label text-sm-right">User Type<span style="color:#ef071e; font-size: 22px; vertical-align: -webkit-baseline-middle;">*</span></label>                           
                            <div class="col-md-10 col-sm-9 mb-1">
                                <select [(ngModel)]="User_Type_" name="User_Type_" required class="form-control p-0 pl-1">
                                    <option *ngFor="let User_Type_T of User_Type_Data" [ngValue]="User_Type_T">{{User_Type_T.User_Type_Name}}</option>
                                    </select>
                            </div>  
                         
            </div>
    
    
            <div class="form-group form-row">
             
                <label class="col-md-2 col-sm-2 col-form-label text-sm-right">Status<span style="color:#ef071e; font-size: 22px; vertical-align: -webkit-baseline-middle;">*</span></label>                           
                            <div class="col-md-10 col-sm-9 mb-1">
                                <select [(ngModel)]="User_Status_" name="User_Status_" required class="form-control p-0 pl-1">
                                    <option *ngFor="let User_Status_T of User_Status_Data" [ngValue]="User_Status_T">{{User_Status_T.User_Status_Name}}</option>
                                </select>
                            </div> 
            </div>
           
    
            <div class="form-group form-row">
            
               <label class="col-md-2 col-sm-2 col-form-label text-sm-right">Branch<span style="color:#ef071e; font-size: 22px; vertical-align: -webkit-baseline-middle;">*</span></label>                           
               <div class="col-md-10 col-sm-9 mb-1">
                <select [(ngModel)]="Agent_" name="Agent_" required class="form-control p-0 pl-1">
                    <option *ngFor="let Agent_T of Agent_Data" [ngValue]="Agent_T">{{Agent_T.Agent_Name}}</option>
                    </select>
               </div> 
            </div>
    
    
            <div class="form-group form-row">
              
               <label class="col-md-2 col-sm-2 col-form-label text-sm-right">User Role<span style="color:#ef071e; font-size: 22px; vertical-align: -webkit-baseline-middle;">*</span></label>                           
               <div class="col-md-10 col-sm-9 mb-1">
                <select [(ngModel)]="User_Role_" name="User_Role_" required class="form-control p-0 pl-1">
                    <option *ngFor="let User_Role_T of User_Role_Data" [ngValue]="User_Role_T">{{User_Role_T.User_Role_Name}}</option>
                    </select>
               </div> 
            </div>



            <div class="form-group form-row">
                <label for="normal-input-4" class="col-md-2 col-sm-3 col-form-label text-sm-right">Mobile<span style="color:#ef071e; font-size: 22px; vertical-align: -webkit-baseline-middle;">*</span></label>
               
                <div class="col-md-10 col-sm-9">
                    <input type="number" class="form-control"  [(ngModel)]="Users_.Mobile" name="Users_.Users_Name" id="normal-input-4" placeholder="">
                </div>
            </div>


            <div class="form-group form-row">
                <label for="normal-input-4" class="col-md-2 col-sm-3 col-form-label text-sm-right">Email</label>
               
                <div class="col-md-10 col-sm-9">
                    <input type="text" class="form-control"  [(ngModel)]="Users_.Email" name="Users_.Email" id="normal-input-4" placeholder="">
                </div>
            </div>


            <div class="col-md-12" style="top: 10px;">
                <div class="col-md-12 ml-5">
                    <button mat-raised-button type="submit" *ngIf="User_Id>0" id="Duplicate" class="save-button-style pull-right mr-1 blue-btn"  (click)="Save_Duplicate_User()">Duplicate</button>
                    <button mat-raised-button type="submit"class="close-button-style pull-right mr-1 mb-2 " (click)="Close_Click()">Close</button>
                    <button mat-raised-button type="submit" [hidden]="Users_Save==false" id="Save_Button" class="save-button-style pull-right mr-1" *ngIf="Users_Save"  (click)="Save_Users()">Save</button>
                    
                    
                </div>
            </div>
    
    </div> 
    
    
<div class="col-md-6 section-user-block-ne">     
    <div class="col-md-12">
    <table _ngcontent-xmy-c9="" class="table">
    <tbody _ngcontent-xmy-c9="">
    <tr _ngcontent-xmy-c9="">
    <th class="crect-margin-width-table-header-title"></th>
    <th> <label class="slct-chck-al-bx-usr-nw-sctn"></label> </th>
    <th> <label class="slct-chck-al-bx-usr-nw-sctn" style="margin-left: 52%;"></label> </th>
    <th class="crect-margin-width-table-header-title"></th>
    <th class="crect-margin-width-table-header-title"></th>
    <th class="crect-margin-width-table-header-title"></th>
    <th class="crect-margin-width-table-header-title"></th>
    </tr>
    </tbody>
    </table>
</div>

        [checked]="User_Sub_.Check_Box" value="">

        <span _ngcontent-xmy-c9="" class="check"></span>
        </span>
        </label>
        </div>
        </td>
    
        </tr>
        </tbody>
    </table>

        <span _ngcontent-xmy-c9="" class="form-check-sign"  style="    margin-top: 15px;margin-left: 11px;">

        </label>
        </div>

        <span _ngcontent-xmy-c9="" class="form-check-sign"  style="    margin-top: 15px;margin-left: 11px;">

<div class="row" *ngIf="!Entry_View">     

<div class="col-md-12 pl-0 mt-2">
    <div class="container-fluid2">
    <div class="dt-card mb-0 pb-1">         
        <div class="dt-card__body mt-1 mb-0 pb-0">
            <form class="mb-0"> 

            <div class="form-row" >
                <label class="col-md-0 col-sm-0 col-form-label text-sm-right">User</label>
                <div class="col-md-3 col-sm-3 mb-2">
                    <input type="text" class="form-control" [(ngModel)]="Search_User_Name_" name="Search_User_Name_"   placeholder="">        
                </div>
                <!-- <div class="col-md-1 col-sm-1"></div>  -->

                <div class="col-md-3 col-sm-3 mb-2">
                      <select [(ngModel)]="Search_Agent_" name="Agent_" required class="form-control p-0 pl-1">
                        <option *ngFor="let Agent_T of Agent_Data" [ngValue]="Agent_T">{{Agent_T.Agent_Name}}</option>
                        </select>        
              </div> 
             

                <div class="col-md-0 col-sm-0 mt-0 ml-1">                           
                        <button (click)="Search_Users()" mat-raised-button type="submit" class="other-button-style pull-left mr-1 blue-btn">Search</button>
                        <button (click)="Create_New()"  mat-raised-button type="submit"  class="save-button-style pull-left mr-1 ">Create New</button>

                    </div>
            </div>
        </form>
        </div>
    </div> 
    </div>       
  </div>
